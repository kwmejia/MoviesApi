<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/inputs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="d-flex justify-content-around align-items-center">
        <div class="logo center">Buscador-Peliculas</div>
        <a href="/">Search</a>
      </nav>
    </header>

    <section class="container-fluid search center">
      <video autoplay muted loop>
        <source src="img/file.mp4" />
      </video>
      <form class="container h-100 center">
        <div class="cont-search center w-50">
          <div class="inputBox">
            <input type="text" id="search" required />
            <span>Busca una pelicula</span>
          </div>
          <button type="submit" class="btn-search px-2" id="btnSearch">
            <i class="fas fa-search lead text-white"></i>
          </button>
        </div>
      </form>
    </section>

    <main class="container my-3 center" id="card"></main>
    <!-- JavaScript Bundle with Popper -->
    <footer>Kevin Wifred Mej√≠a Torres</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
